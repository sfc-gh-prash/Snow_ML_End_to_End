<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066b2">Snowflake Enterprise ML Platform</text>
  
  <!-- Central platform element -->
  <circle cx="400" cy="250" r="60" fill="#29B5E8" />
  <path d="M400,210 L400,290 M360,250 L440,250 M370,220 L430,280 M370,280 L430,220" stroke="white" stroke-width="8" />
  
  <!-- Connecting circle -->
  <circle cx="400" cy="250" r="120" fill="none" stroke="#0066b2" stroke-width="2" stroke-dasharray="4,4" />
  
  <!-- Components - Simple circles with icons/minimal text -->
  <!-- 1. End-to-End ML Workflow -->
  <circle cx="275" cy="150" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="275" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">ML Workflow</text>
  
  <!-- 2. Enterprise ML Ops -->
  <circle cx="525" cy="150" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="525" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">ML Ops</text>
  
  <!-- 3. Feature Store -->
  <circle cx="600" cy="250" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">Feature Store</text>
  
  <!-- 4. Production Pipeline -->
  <circle cx="525" cy="350" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="525" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">Production</text>
  
  <!-- 5. Governance -->
  <circle cx="275" cy="350" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="275" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">Governance</text>
  
  <!-- 6. Target Segments -->
  <circle cx="200" cy="250" r="40" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066b2">Targets</text>
  
  <!-- Connecting lines -->
  <line x1="400" y1="190" x2="400" y2="130" stroke="#0066b2" stroke-width="2" />
  <line x1="452" y1="198" x2="493" y2="174" stroke="#0066b2" stroke-width="2" />
  <line x1="540" y1="250" x2="560" y2="250" stroke="#0066b2" stroke-width="2" />
  <line x1="452" y1="302" x2="493" y2="326" stroke="#0066b2" stroke-width="2" />
  <line x1="400" y1="310" x2="400" y2="370" stroke="#0066b2" stroke-width="2" />
  <line x1="348" y1="302" x2="307" y2="326" stroke="#0066b2" stroke-width="2" />
  <line x1="260" y1="250" x2="240" y2="250" stroke="#0066b2" stroke-width="2" />
  <line x1="348" y1="198" x2="307" y2="174" stroke="#0066b2" stroke-width="2" />
  
  <!-- Target Customers - Simple icons -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="70" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#0066b2" stroke-width="1" />
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066b2">Migrating Teams</text>
  </g>
  
  <g transform="translate(60, 190)">
    <rect x="0" y="0" width="70" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#0066b2" stroke-width="1" />
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066b2">Emerging ML</text>
  </g>
  
  <g transform="translate(60, 230)">
    <rect x="0" y="0" width="70" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#0066b2" stroke-width="1" />
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066b2">GenAI Focus</text>
  </g>
  
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="70" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#0066b2" stroke-width="1" />
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066b2">Data Customers</text>
  </g>
  
  <g transform="translate(60, 310)">
    <rect x="0" y="0" width="70" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#0066b2" stroke-width="1" />
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066b2">Batch Inference</text>
  </g>
  
  <!-- Connecting lines from target to customer segments -->
  <line x1="200" y1="220" x2="130" y2="160" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="230" x2="130" y2="205" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="250" x2="130" y2="245" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="270" x2="130" y2="285" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="280" x2="130" y2="325" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Bottom caption -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066b2">Seamless ML in Snowflake's Data Cloud</text>
</svg>
