<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff" />
  
  <!-- Title -->
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#0066b2">Snowflake Enterprise ML Platform</text>
  
  <!-- Central platform element -->
  <circle cx="500" cy="350" r="85" fill="#29B5E8" />
  <path d="M500,290 L500,410 M440,350 L560,350 M455,305 L545,395 M455,395 L545,305" stroke="white" stroke-width="12" />
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066b2">Snowflake Data Cloud</text>
  
  <!-- Connecting circle -->
  <circle cx="500" cy="350" r="220" fill="none" stroke="#0066b2" stroke-width="2" stroke-dasharray="4,4" />
  
  <!-- Components - Larger circles with descriptions -->
  <!-- 1. End-to-End ML Workflow -->
  <circle cx="320" cy="180" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">End-to-End ML Workflow</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Data → Features → Training</text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">→ Inference → Monitoring</text>
  
  <!-- 2. Enterprise ML Ops -->
  <circle cx="680" cy="180" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">ML Operations</text>
  <text x="680" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Standardized Workflows</text>
  <text x="680" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Infrastructure & Templates</text>
  
  <!-- 3. Feature Store -->
  <circle cx="770" cy="350" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="770" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">Feature Store</text>
  <text x="770" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Versioning, Discovery</text>
  <text x="770" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sharing & Reuse</text>
  
  <!-- 4. Production Pipeline -->
  <circle cx="680" cy="520" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="680" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">Production Pipeline</text>
  <text x="680" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Analytics Integration</text>
  <text x="680" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Inference Orchestration</text>
  
  <!-- 5. Governance -->
  <circle cx="320" cy="520" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="320" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">Governance</text>
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Standards Enforcement</text>
  <text x="320" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Dev/Test/Prod Separation</text>
  
  <!-- 6. Target Segments -->
  <circle cx="230" cy="350" r="80" fill="#e1f5fe" stroke="#0066b2" stroke-width="2" />
  <text x="230" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b2">Target Segments</text>
  <text x="230" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Migrating ML Teams</text>
  <text x="230" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">GenAI Applications</text>
  
  <!-- Connecting lines -->
  <line x1="500" y1="265" x2="500" y2="210" stroke="#0066b2" stroke-width="2" />
  <line x1="570" y1="280" x2="620" y2="230" stroke="#0066b2" stroke-width="2" />
  <line x1="690" y1="350" x2="630" y2="350" stroke="#0066b2" stroke-width="2" />
  <line x1="570" y1="420" x2="620" y2="470" stroke="#0066b2" stroke-width="2" />
  <line x1="500" y1="435" x2="500" y2="480" stroke="#0066b2" stroke-width="2" />
  <line x1="430" y1="420" x2="380" y2="470" stroke="#0066b2" stroke-width="2" />
  <line x1="310" y1="350" x2="370" y2="350" stroke="#0066b2" stroke-width="2" />
  <line x1="430" y1="280" x2="380" y2="230" stroke="#0066b2" stroke-width="2" />
  
  <!-- Target Customers - Box with details -->
  <rect x="40" y="250" width="140" height="200" rx="10" ry="10" fill="#f8f9fa" stroke="#0066b2" stroke-width="1" />
  <text x="110" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066b2">Customer Focus</text>
  
  <text x="55" y="305" font-family="Arial, sans-serif" font-size="13" fill="#333">• Migrating ML Teams</text>
  <text x="55" y="335" font-family="Arial, sans-serif" font-size="13" fill="#333">• Standardizing ML</text>
  <text x="55" y="365" font-family="Arial, sans-serif" font-size="13" fill="#333">• GenAI Applications</text>
  <text x="55" y="395" font-family="Arial, sans-serif" font-size="13" fill="#333">• Data Customers</text>
  <text x="55" y="425" font-family="Arial, sans-serif" font-size="13" fill="#333">• Batch Inference</text>
  
  <!-- Connecting line from target to customer segments -->
  <line x1="230" y1="350" x2="180" y2="350" stroke="#0066b2" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Bottom caption -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066b2">Seamless ML Lifecycle Management in Snowflake's Data Cloud</text>
</svg>
